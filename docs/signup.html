<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign in</title>
<style>
/* CSS styles */
body, html {
    height: 100%;
    background-image: url("./background.jpg");
    overflow-x: hidden;
    font-family: 'Dosis', sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

#userform {
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 20px;
    border-radius: 5px;
}

#userform label {
    font-size: 14px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.btn {
    padding: 10px 20px;
    background-color: #F7CA18;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #FFD700;
}
header {
    background: rgb(230, 167, 96);
    color: white;
    padding: 20px 0;
    border-bottom: 4px solid white;
    font-size: 1.8rem;
    text-align: center;
}

header .title {
    margin: 0;
    font-size: 3.5rem;
}

</style>
</head>
<body>
    <header>
        <h1 class="title">Explore Our Unique Collection   :) </h1>
        <nav>
            <a href="index.html">Home    </a>
            <a href="page02.html">Products   </a>
            <a href="page03.html">Contact us</a>
        </nav>
    </header>
<div class="container">
    <div id="userform">
        <ul>
            <li class="tab active"><a href="#signup">Sign up</a></li>
            <li class="tab"><a href="#login">Log in</a></li>
        </ul>
        <div id="signup" class="tab-content active">
            <h2>Sign Up for Free</h2>
            <form id="signupForm">
                <label for="first_name">First Name<span class="req">*</span></label>
                <input type="text" id="first_name" required><br>
                <label for="last_name">Last Name<span class="req">*</span></label>
                <input type="text" id="last_name" required><br>
                <label for="email">Your Email<span class="req">*</span></label>
                <input type="email" id="email" required><br>
                <label for="phone">Your Phone<span class="req">*</span></label>
                <input type="tel" id="phone" required><br>
                <label for="password">Password<span class="req">*</span></label>
                <input type="password" id="password" required><br>
                <button type="submit" class="btn">Sign up</button>
            </form>
        </div>
        <div id="login" class="tab-content">
            <h2>Log in</h2>
            <form id="loginForm">
                <label for="login_email">Your Email<span class="req">*</span></label>
                <input type="email" id="login_email" required><br>
                <label for="login_password">Password<span class="req">*</span></label>
                <input type="password" id="login_password" required><br>
                <button type="submit" class="btn">Log in</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// JavaScript
$(document).ready(function(){
    $('.tab').on('click', function(e){
        e.preventDefault();
        var target = $(this).find('a').attr('href');
        $('.tab-content').removeClass('active');
        $(target).addClass('active');
    });
});
</script>
</body>
</html>
