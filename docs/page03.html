<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: rgb(230, 167, 96);
    color: white;
    padding: 20px 0;
    border-bottom: 4px solid white;
    font-size: 1.5rem;
    text-align: center;
}

header .title {
    margin: 0;
    font-size: 2rem;
}

nav {
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.customer-page {
    background: #fff;
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    width: 100%;
}

.customer-service,
.returns,
.brighten-up {
    margin-bottom: 30px;
}

h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.2rem;
    line-height: 1.5;
}

a {
    text-decoration: none;
    color: #007bff;
}

.brighten-up {
    text-align: left;
}

#email-form {
    display: flex;
    align-items: center;
}

input[type="email"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
    flex: 1;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <header>
        <h1 class="title">Customer Service</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="page02.html">Products</a>
        </nav>
    </header>
    <div class="container">
        <div class="customer-page">
            <div class="customer-service">
                <h2>Wanna chat with customer service?</h2>
                <p>Call +91 9849874544</p>
                <p>Monday-Friday: 8am-5pm IST</p>
            </div>
            <div class="returns">
                <h2>Need to return something?</h2>
                <a href="#">Click Here</a>
            </div>
            <div class="brighten-up">
                <h2>BRIGHTEN UP YOUR INBOX</h2>
                <p>Join our email list for new product releases, endless inspiration, and 10% off your next order.</p>
                <form id="email-form">
                    <input type="email" name="email" placeholder="Enter your email address">
                    <button type="submit">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
